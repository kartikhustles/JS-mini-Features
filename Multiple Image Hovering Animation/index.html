<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Image Hovering Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="elem">
        <h1>Tiger</h1>
        <img
          src="https://images.unsplash.com/photo-1605092676920-8ac5ae40c7c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8VGlnZXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1600&q=60"
          alt="Tiger"
        />
      </div>
      <div class="elem">
        <h1>Eagle</h1>
        <img
          src="https://images.unsplash.com/photo-1611689342806-0863700ce1e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZWFnbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1600&q=60"
          alt="Eagle"
        />
      </div>
      <div class="elem">
        <h1>Shark</h1>
        <img
          src="https://images.unsplash.com/photo-1564731071754-001b53a902fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c2hhcmt8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1600&q=60"
          alt="Shark"
        />
      </div>
      <div class="elem">
        <h1>Anaconda</h1>
        <img
          src="https://images.unsplash.com/photo-1553676708-d6b680adb1c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8QW5hY29uZGF8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=1600&q=60"
          alt="Anaconda"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
